<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>  
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label> 
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensgagem">Mensagem</label>
            <textarea name="" id="mensgagem" cols="50" rows="10" class="input-padrao"></textarea>
            
            <div>
                <p class="teste" id="teste">Como prefere o nosso contato?</p>
                <label for="radio-email"> <input type="radio" name="contato" value="e-mail" id="radio-email">E-mail</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyrigth">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
